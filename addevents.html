<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Events</title>
    <link rel="icon" type="image/png" href="image.png">
</head>

<body>
    <header>
        <div class="logo"><img src="./image.png" width="20" height="20" alt="EventEarth logo"></div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="addevents.html">Add Event</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Ajouter un nouvel évènement</h1>

        <form action="submit_event.php" method="post" enctype="multipart/form-data">

            <label for="event-title">Titre de l'évènement</label>
            <input type="text" id="event-title" name="event-title" required>

            <label for="event-description">Event description</label>
            <textarea id="event-description" name="event-description" rows="5" required></textarea>

            <label for="event-photo">Event Photo</label>
            <input type="file" id="event-photo" name="event-photo" accept="image/*" required>

            <label for="event-price">Event Price (€)</label>
            <input type="number" id="event-price" name="event-price" min="0" step="0.01" placeholder="Ex: 20.00"
                required>

            <button type="submit">Add Event</button>
        </form>
    </main>

    <footer>
        <ul>
            <li><a href="">Mentions légales</a></li>
            <li><a href="">Conditions générales d'utilisation (CGU)</a></li>
        </ul>
    </footer>
</body>

</html>
